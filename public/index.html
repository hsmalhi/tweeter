<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <style type="text/css">
      @import url("/styles/main.css");
    </style>
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
    <!-- Font Awesome JS-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="nav-prompt">
        <span> <b>Write</b> a new tweet</span>
        <i class="fas fa-angle-double-down arrows bounce"></i>
      </div>
    </nav>

    <header class="top-header">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <div>
        <h2>Your <span class="name">Name</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form id="new-tweet-form" action="/tweets/">
          <textarea id="tweetText" name="text" rows="1" placeholder="What are you humming about?"></textarea>
          <input class="tweet-button" type="submit" value="Tweet"></input>
          <span class="counter valid">140</span>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </main>

  </body>
</html>
